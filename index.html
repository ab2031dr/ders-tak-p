<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ders Takip</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js (haftalık grafik için) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Ders & Mola Takip</h1>
    <div class="right">
      <div class="clock" id="liveClock">--:--:--</div>
    </div>
  </header>

  <main class="app">
    <section class="settings card">
      <div class="row">
        <label for="studyTime">Ders Süresi (dk):</label>
        <input type="number" id="studyTime" value="50" min="1" />
      </div>
      <div class="row">
        <label for="breakTime">Mola Süresi (dk):</label>
        <input type="number" id="breakTime" value="20" min="1" />
      </div>
      <div class="row">
        <label class="sound-toggle">
          <input type="checkbox" id="soundToggle" checked />
          Ses (tik-tak)
        </label>
      </div>
      <button id="saveSettings">Kaydet</button>
    </section>

    <section class="timer card">
      <h2 id="status">Hazır</h2>

      <!-- Kum saati -->
      <div class="hourglass" id="hourglass" aria-hidden="true">
        <div class="sand top"></div>
        <div class="sand bottom"></div>
        <div class="neck"></div>
      </div>

      <div id="timeDisplay" class="time">00:00</div>
      <div class="controls">
        <button id="startBtn" class="btn start">Başla</button>
        <button id="pauseBtn" class="btn pause">Duraklat</button>
        <button id="resetBtn" class="btn reset">Sıfırla</button>
      </div>
    </section>

    <section class="stats card">
      <h3>İstatistikler</h3>
      <div class="totals">
        <p>Bugün Çalışma: <span id="todayTotal">0</span> dk</p>
        <p>Haftalık Çalışma: <span id="weekTotal">0</span> dk</p>
      </div>
      <canvas id="weekChart" height="180"></canvas>
    </section>
  </main>

  <footer class="footnote">PREPARED BY RAKIB – İYİ ÇALIŞMALAR HERKESE</footer>

  <script src="script.js"></script>
</body>
</html>
